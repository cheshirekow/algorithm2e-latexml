      <m:math alttext="V\leftarrow\{ x_{\mathrm{init}}\}" display="inline"><m:semantics><m:mrow><m:mi>V</m:mi><m:mo>←</m:mo><m:mfenced open="{" close="}"><m:msub><m:mi>x</m:mi><m:mi>init</m:mi></m:msub></m:mfenced></m:mrow><m:annotation encoding="application/x-tex">V\leftarrow\{ x_{\mathrm{init}}\}</m:annotation></m:semantics></m:math><span style="" class="text small">; <m:math alttext="E\leftarrow\emptyset" display="inline"><m:semantics><m:mrow><m:mi mathsize="normal">E</m:mi><m:mo mathsize="normal">←</m:mo><m:mi mathsize="normal" mathvariant="normal">∅</m:mi></m:mrow><m:annotation encoding="application/x-tex">E\leftarrow\emptyset</m:annotation></m:semantics></m:math>; <m:math alttext="i\leftarrow 0" display="inline"><m:semantics><m:mrow><m:mi mathsize="normal">i</m:mi><m:mo mathsize="normal">←</m:mo><m:mn mathsize="normal">0</m:mn></m:mrow><m:annotation encoding="application/x-tex">i\leftarrow 0</m:annotation></m:semantics></m:math></span>

  <div class="algorithm2e-caption">
    Algorithm 2. <span style="" class="text small">RRT and RRT* Algorithms </span>
  </div>

  </div>

  <div class="para" id="S4.p2">
    <p class="p">The RRT and the RRT<m:math alttext="{}^{*}" display="inline"><m:semantics><m:msup><m:mi/><m:mo>*</m:mo></m:msup><m:annotation encoding="application/x-tex">{}^{*}</m:annotation></m:semantics></m:math> algorithms differ in the way that they handle the extension procedure in line <a href="#A2" title="4 A real algorithm" class="ref"><span style="" class="text reftag">4</span></a>.
The extension sub-routine of the RRT algorithm is shown in Algorithm <a href="#A3" title="4 A real algorithm" class="ref"><span style="" class="text reftag">4</span></a>.
The procedure finds the configuration <m:math alttext="x_{\mathrm{nearest}}\in V" display="inline"><m:semantics><m:mrow><m:msub><m:mi>x</m:mi><m:mi>nearest</m:mi></m:msub><m:mo>∈</m:mo><m:mi>V</m:mi></m:mrow><m:annotation encoding="application/x-tex">x_{\mathrm{nearest}}\in V</m:annotation></m:semantics></m:math> that is closest to the sampled configuration, and checks whether the straight path connecting <m:math alttext="x_{\mathrm{nearest}}" display="inline"><m:semantics><m:msub><m:mi>x</m:mi><m:mi>nearest</m:mi></m:msub><m:annotation encoding="application/x-tex">x_{\mathrm{nearest}}</m:annotation></m:semantics></m:math> and the sampled configuration is collision free. If so, the sampled configuration is added to the tree as a vertex along with an edge connecting it to <m:math alttext="x_{\mathrm{nearest}}" display="inline"><m:semantics><m:msub><m:mi>x</m:mi><m:mi>nearest</m:mi></m:msub><m:annotation encoding="application/x-tex">x_{\mathrm{nearest}}</m:annotation></m:semantics></m:math>.</p>
  </div>

  <div xmlns:algorithm2e="http://dlmf.nist.gov/LaTeXML/packages/algorithm2e" class="algorithm2e-float">
      <div class="algorithm2e-algorithm">
        
    <div class="algorithm2e-block algorithm2e-block-1">
      
  <div class="algorithm2e-line algorithm2e-line-b">
    <div class="algorithm2e-lineno algorithm2e-lineno-1">1</div> 
    
    <div class="algorithm2e-linecontent algorithm2e-line-1">     
      <m:math alttext="V^{{\prime}}\leftarrow V" display="inline"><m:semantics><m:mrow><m:msup><m:mi>V</m:mi><m:mo>′</m:mo></m:msup><m:mo>←</m:mo><m:mi>V</m:mi></m:mrow><m:annotation encoding="application/x-tex">V^{{\prime}}\leftarrow V</m:annotation></m:semantics></m:math><span style="" class="text small">; <m:math alttext="E^{{\prime}}\leftarrow E" display="inline"><m:semantics><m:mrow><m:msup><m:mi mathsize="normal">E</m:mi><m:mo mathsize="normal">′</m:mo></m:msup><m:mo mathsize="normal">←</m:mo><m:mi mathsize="normal">E</m:mi></m:mrow><m:annotation encoding="application/x-tex">E^{{\prime}}\leftarrow E</m:annotation></m:semantics></m:math></span>
    </div>
  </div>
  <div style="clear: both;"/>

  <div class="algorithm2e-line algorithm2e-line-a">
    <div class="algorithm2e-lineno algorithm2e-lineno-1">2</div> 
    
    <div class="algorithm2e-linecontent algorithm2e-line-1">     
      <m:math alttext="x_{\mathrm{nearest}}\leftarrow{\tt Nearest}(G,x)" display="inline"><m:semantics><m:mrow><m:msub><m:mi>x</m:mi><m:mi>nearest</m:mi></m:msub><m:mo>←</m:mo><m:mrow><m:mi mathvariant="monospace">Nearest</m:mi><m:mo>⁢</m:mo><m:mfenced open="(" close=")"><m:mrow><m:mi>G</m:mi><m:mo>,</m:mo><m:mi>x</m:mi></m:mrow></m:mfenced></m:mrow></m:mrow><m:annotation encoding="application/x-tex">x_{\mathrm{nearest}}\leftarrow{\tt Nearest}(G,x)</m:annotation></m:semantics></m:math>
    </div>
  </div>
  <div style="clear: both;"/>

  <div class="algorithm2e-line algorithm2e-line-b">
    <div class="algorithm2e-lineno algorithm2e-lineno-1">3</div> 
    
    <div class="algorithm2e-linecontent algorithm2e-line-1">

  <div class="algorithm2e-caption">
    Algorithm 2. <m:math alttext="{\tt Extend}_{{RRT}}((V,E),x)" display="inline"><m:semantics><m:mrow><m:msub><m:mi mathvariant="monospace">Extend</m:mi><m:mrow><m:mi>R</m:mi><m:mo>⁢</m:mo><m:mi>R</m:mi><m:mo>⁢</m:mo><m:mi>T</m:mi></m:mrow></m:msub><m:mo>⁢</m:mo><m:mfenced open="(" close=")"><m:mrow><m:mfenced open="(" close=")"><m:mrow><m:mi>V</m:mi><m:mo>,</m:mo><m:mi>E</m:mi></m:mrow></m:mfenced><m:mo>,</m:mo><m:mi>x</m:mi></m:mrow></m:mfenced></m:mrow><m:annotation encoding="application/x-tex">{\tt Extend}_{{RRT}}((V,E),x)</m:annotation></m:semantics></m:math><span style="" class="text small"> </span>
  </div>

  </div>

  <div class="para" id="S4.p3">
    <p class="p">The extension sub-routine of the RRT* (Algorithm <a href="#A4" title="4 A real algorithm" class="ref"><span style="" class="text reftag">4</span></a>) is slightly more involved.
The same operations are performed as in the RRT up to the point of checking that the path is collision free.
However, before inserting the sampled configuration in the graph, the procedure runs through the set of all near nodes around the sampled configuration. The near vertex <m:math alttext="x_{\mathrm{near}}" display="inline"><m:semantics><m:msub><m:mi>x</m:mi><m:mi>near</m:mi></m:msub><m:annotation encoding="application/x-tex">x_{\mathrm{near}}</m:annotation></m:semantics></m:math> that reaches the sampled configuration with the smallest accumulated cost is picked for connection, and the sampled configuration is added to the tree connected to this near vertex with an edge.
Then, for each vertex in the set of near vertices, the checks whether the trajectory connecting the sampled configuration and <m:math alttext="x_{\mathrm{near}}" display="inline"><m:semantics><m:msub><m:mi>x</m:mi><m:mi>near</m:mi></m:msub><m:annotation encoding="application/x-tex">x_{\mathrm{near}}</m:annotation></m:semantics></m:math> is collision-free and the cost the trajectory that connects <m:math alttext="x_{\mathrm{near}}" display="inline"><m:semantics><m:msub><m:mi>x</m:mi><m:mi>near</m:mi></m:msub><m:annotation encoding="application/x-tex">x_{\mathrm{near}}</m:annotation></m:semantics></m:math> to the root vertex through the sampled configuration is lower than current path that reaches <m:math alttext="x_{\mathrm{near}}" display="inline"><m:semantics><m:msub><m:mi>x</m:mi><m:mi>near</m:mi></m:msub><m:annotation encoding="application/x-tex">x_{\mathrm{near}}</m:annotation></m:semantics></m:math>.
If so, the incoming edge to <m:math alttext="x_{\mathrm{near}}" display="inline"><m:semantics><m:msub><m:mi>x</m:mi><m:mi>near</m:mi></m:msub><m:annotation encoding="application/x-tex">x_{\mathrm{near}}</m:annotation></m:semantics></m:math> is “re-wired” through <m:math alttext="x_{\mathrm{new}}" display="inline"><m:semantics><m:msub><m:mi>x</m:mi><m:mi>new</m:mi></m:msub><m:annotation encoding="application/x-tex">x_{\mathrm{new}}</m:annotation></m:semantics></m:math>.</p>
  </div>
